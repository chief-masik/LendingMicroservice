name: GitHub Actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn -Dtest=unit/** test --quiet

      - name: Run Integration Tests
        run: mvn -Dtest=integration/** test
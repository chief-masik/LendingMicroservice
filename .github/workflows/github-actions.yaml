name: GitHub Actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test
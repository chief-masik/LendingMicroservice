name: GitHub Actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install --quiet

      #- name: Run Unit Tests
      #  run: mvn test -Dtest=unit/**

      - name: Run Integration Tests
        run: mvn test -Dtest=com/example/lendingmicroservice/integration/**